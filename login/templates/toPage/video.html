<!DOCTYPE html>
{% load static %}
<html lang="zh">
<head>
	<meta charset="utf-8">
    <title>VIDEO</title>
    <base target="_blank" />
    <link rel="stylesheet" type="text/css" href="{% static "/css/swiper.min_video.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "/css/style_video.css" %}">
</head>
<body>
	<!-- Swiper -->
	<section class="pc-banner">
	    <div class="swiper-container">
	        <div class="swiper-wrapper">
	            <div class="swiper-slide swiper-slide-center none-effect">
	            	<div class="swiper-slide"><iframe src="//player.bilibili.com/player.html?aid=756834594&bvid=BV1Kr4y1A7G7&cid=299443176&page=1" scrolling="no" border="0" frameborder="no" framespacing="0" allowfullscreen="true"> </iframe></div>
	            </div>
	            <div class="swiper-slide"><iframe src="//player.bilibili.com/player.html?bvid=BV1ET4y1P7Jw&page=1" scrolling="no" border="0" frameborder="no" framespacing="0" allowfullscreen="true"> </iframe></div>
				<div class="swiper-slide"><iframe src="//player.bilibili.com/player.html?aid=83890228&bvid=BV1h7411i7qT&cid=143509369&page=1" scrolling="no" border="0" frameborder="no" framespacing="0" allowfullscreen="true"> </iframe></div>
				<div class="swiper-slide"><iframe src="//player.bilibili.com/player.html?aid=972637678&bvid=BV1qp4y1t7DJ&cid=328764377&page=1" scrolling="no" border="0" frameborder="no" framespacing="0" allowfullscreen="true"> </iframe></div>
				<div class="swiper-slide"><iframe src="//player.bilibili.com/player.html?aid=887641808&bvid=BV1PK4y1P7Dc&cid=328565610&page=1" scrolling="no" border="0" frameborder="no" framespacing="0" allowfullscreen="true"> </iframe></div>

	        </div>
	    </div>

	    <div class="swiper-pagination"></div>
		<div class="button">
	    <div class="swiper-button-prev"></div>
	    <div class="swiper-button-next"></div></div>
	</section>
	<div class="describe"></div>

    <!-- Swiper JS -->
    <script src="{% static "/js/swiper.min_video.js" %}"></script>
    <!-- Initialize Swiper -->
    <script>
		window.onload = function() {
	    var swiper = new Swiper('.swiper-container',{
			autoplay:0,	//是否自动滚动
			speed:1000,		//滚动速速
			autoplayDisableOnInteraction : false,
			loop:true,
			centeredSlides : true,
			slidesPerView:2,//当前选中
	        pagination : '.swiper-pagination',
			paginationClickable:true,
			prevButton:'.swiper-button-prev',//左右切换
	        nextButton:'.swiper-button-next',//左右切换
			onInit:function(swiper){		 //当前选中 状态
					swiper.slides[2].className="swiper-slide swiper-slide-active";//第一次打开不要动画
				},
	        	breakpoints: { 
	                668: {
	                    slidesPerView: 1,
	                }
	            }
			});
		}
    </script>
</body>
</html>
