<!DOCTYPE html>
{% load static %}
<html lang="Zh-CN">
<head>
  <meta charset="utf-8">
  <title>文本转换</title>
  <!-- Link CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://shared.ydstatic.com/fanyi/newweb/v1.1.10/styles/newweb/fanyi-newweb.min.css">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="{% static "/css/style_pubg.css" %}">
</head>
<body>

	<div class="fanyi__input">
		<form action="/login/translate/" method="post">
		{% csrf_token %}
			<h2 class="form-signin-heading text-center">文本转换</h2>
			<div class="fanyi__input">
            <div class="input__original">
                <div class="fanyi__input__bg">
                    <div id="docUploadBg" class="doc__upload--bg hidden">
                        <span class="doc-type"></span>
                        <div class="doc-infos">
                            <p class="doc-name"></p>
                            <span class="doc-error-msg hidden"></span>
                            <span class="doc-size-msg hidden"></span>
                        </div>
                        <a class="doc-delete" href="javascript:;"></a>
                    </div>
                    <a id="inputDelete" class="input__original_delete" style="display: none;"></a>
                    <div id="inputOriginalCopy" class="input__original__area"></div>
					<div id="transTarget" dir="auto" class="input__target__text">
					<p data-section="0">
					<span data-section="0" data-sentence="0">{{text}}</span></p></div>
                    <textarea id="inputOriginal" dir="auto" name="usertext" class="input__original__area" placeholder="请输入你要翻译的文字"></textarea>
                    <div class="input__original__bar">
                        <div class="input__original__bar--fonts">
                            <span class="fonts__over">0</span>/<span class="fonts__limited">5000</span>
                        </div>
						<a href="javascript:;" id="originalSpeaker" class="speaker">
                            <div class="tips__container speaker__tips">
                                <span class="tips__pointer tips__pointer--down"></span>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="fanyi__popularize">
                    <a href="javascript:;" target="_blank" class="clog-js" data-clog="AD_TEXT_CLICK"></a>
                </div>
            </div>
			<div class="input__target">
                <div class="fanyi__input__bg">
                    <div class="input__target__error" id="inputTargetError"></div>
					<div id="transTarget" dir="auto" class="input__target__text">
					<p data-section="0">
					<span data-section="0" data-sentence="0">{{data}}</span></p></div>
                    <textarea id="transTargetArea" class="input__target__text"></textarea>
                    <div class="input__target__bar">
                        <a href="javascript:;" id="targetCopy" class="copy target__bar__parts">
                            <div class="tips__container speaker__tips">
                                <span class="tips__pointer tips__pointer--down"></span>
                                <span class="tips__text--short">复制</span>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="fanyi__update__tip" style="display: none;"><span class="pointer"></span>点击可查看其他翻译结果，或修改结果</div>
                <div class="fanyi__suggest__container" id="fanyiSuggest" style="display: none;">
                    <ul>
                </div>
            </div>
        </div>
		<button class="btn btn-lg btn-primary btn-block">转换</button>
		</form>
	</div>
	
</body>
</html>
